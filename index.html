<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="image/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/main.js"></script>
    <title>Starbucks</title>
  </head>


  <body class="fullscreen">
    <div class="container">
        <h1 class="title">STARBUCKS</h1>
        <h4>Cadastre o Starbucks mais próximo de você!</h4>
        <div id="entrada">
          <div class="inputs">
            <label>Título:</label><br/>
            <input type="text" id="titulo" placeholder="Starbucks coffee"><br/>
            <label>País:</label><br/>
            <input type="text" id="pais" placeholder="País"><br/>
            <label>Endereço:</label><br/>
            <input type="text" id="endereco" placeholder="Endereco"><br/>
            <label>Latitude:</label><br/>
            <input type="text" id="latitudee" placeholder="Latitude"><br/>
            <label>Longitude:</label><br/>
            <input type="text" id="longitudee" placeholder="Longitude"><br/>
          </div>

              <header class="cabecalhoConteudo">
                <h2>Geolocalização</h2>
              </header>
      
              <div class="conteudoLocalizao">
                <p>
                  Latitude: <span id="latitude">0.0</span>
                </p>
                <p>
                  Longitude: <span id="longitude">0.0</span>
                </p>
                <div class="mapouter" id="loc"><div class="gmap_canvas" id="loc"><iframe width="820" height="560" id="gmap_canvas" src="https://maps.google.com/maps?q=636+5th+Ave%2C+New+York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://online-timer.me/"></a><br><a href="https://timenowin.net/"></a><br><style>.mapouter{position: relative;text-align: right;height: 560px;width: 820px;}</style><a href="https://www.embedmaps.co">google satellite maps zoom</a><style>.gmap_canvas{overflow: hidden;background: none !important;height: 560px;width: 820px;}</style></div></div>
              </div>
              <div>
                <button class="botao" id="localizacaoo">Capturar Localização</button>
              </div>
            <footer class="rodape">
              Progressive Web Application - Geolocation
            </footer>

            <button class="botaocadastro" id="btnCadastro">Cadastrar</button>
            <button class="botaocarrega" id="btnCarregar">Listar cadastrados</button>
            <button class="botaoremove" id="btnRemover">Remover um cadastro</button>
         </div>
        </div>
        <div id="resultados"></div>
    </div>
</body>


</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation - Capturando a Localização</title>
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
      </header>
      <div class="conteudo">
        <header class="cabecalhoConteudo">
          <h2>Geolocalização</h2>
        </header>
        <div class="conteudoLocalizao">
          <p>
            Latitude: <span id="latitude">0.0</span>
          </p>
          <p>
            Longitude: <span id="longitude">0.0</span>
          </p>
          <div class="mapouter"><div class="gmap_canvas"><iframe width="820" height="560" id="gmap_canvas" src="https://maps.google.com/maps?q=636+5th+Ave%2C+New+York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://online-timer.me/"></a><br><a href="https://timenowin.net/"></a><br><style>.mapouter{position: relative;text-align: right;height: 560px;width: 820px;}</style><a href="https://www.embedmaps.co">google satellite maps zoom</a><style>.gmap_canvas{overflow: hidden;background: none !important;height: 560px;width: 820px;}</style></div></div>
        <div>
          <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
        </div>
      </div>
      <footer class="rodape">
        Progressive Web Application - Geolocation
      </footer>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
